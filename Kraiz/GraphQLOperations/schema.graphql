mutation DeleteUserProfile($input: DeleteUserProfileInput!) {
    deleteUserProfile(input: $input) {
        id
        mobileNumber
        name
    }
}

mutation CreateUserProfile($input: CreateUserProfileInput!) {
    createUserProfile(input: $input) {
        id
        mobileNumber
        username
        name
        profilePicId
    }
}

mutation UpdateUserProfile($input: UpdateUserProfileInput!) {
    updateUserProfile(input: $input) {
        id
        mobileNumber
        username
        name
        gender
        profilePicId
        dob
    }
}

mutation CreateUserConnection($input: CreateUserConnectionInput!) {
    createUserConnection(input: $input) {
        mobileNumber
        userId
        pendingVibeAccessIds
        pendingVibeDeleteIds
        managedChannelIds
        queuedChannelIds
    }
}

query GetUserProfile($id: ID!) {
    getUserProfile(id: $id) {
        id
        mobileNumber
        username
        name
        gender
        profilePicId
        dob
    }
}

query GetUserProfileByUsername($username: String!) {
    getUserProfileByUsername(username: $username) {
        mobileNumber
        username
        name
        gender
        profilePicId
        dob
    }
}

query GetUserProfileByMobileNumber($mobileNumber: ID!) {
    getUserProfileByMobileNumber(mobileNumber: $mobileNumber) {
        mobileNumber
        username
        name
        gender
        profilePicId
        dob
    }
}

query GetUserConnection($mobileNumber: ID!, $userId: ID!) {
    getUserConnection(mobileNumber: $mobileNumber, userId: $userId) {
        userId
        mobileNumber
        managedChannelIds
        queuedChannelIds
        pendingVibeAccessIds
        pendingVibeDeleteIds
    }
}
